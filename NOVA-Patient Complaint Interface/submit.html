      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxi85Ao3Pmuhc9y_e3nQ1oWQOPJZ_61eonSIsDdnnGOdyHC_vMDwI6A2GXPtypCzra0/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => {
              msg.innerHTML = "COMPLAINT LODGED SUCCESSFULLY"
              setTimeout(function () {
                msg.innerHTML = ""
              }, 5000)
              form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
